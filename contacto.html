<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Estilos</title>
    <style>
        body {
            background-color: #3498db; /* Azul */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #f1c40f; /* Amarillo */
        }
        p {
            font-size: 18px;
        }
        .caja {
            background-color: #2ecc71; /* Verde */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>¡Bienvenido a mi página con color!</h1>
    <p>Esta es una página con estilos aplicados en CSS.</p>
    <div class="caja">
        <p>Esta es una caja con fondo verde.</p>
    </div>
</body>
</html>
